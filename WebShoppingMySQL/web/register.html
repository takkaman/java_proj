<html>
    <head>
        <title>Register New Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="user" action="validate" method="get">
            Full Name: <input type="text" name="name" required/><br/>
            Email Address: <input type="email" name="email" required/><br/>
            Address Line 1: <input type="text" name="addr1" required/><br/>
            Address Line 2: <input type="text" name="addr2"/><br/>
            Postal Code: <input type="text" name="postcode"/><br/>
            Mobile Number: <input type="text" name="phone"/><br/>
            Password: <input type="text" name="psw1"/><br/>
            Reconfirm Password: <input type="text" name="psw2"/><br/>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
